<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <script src="js/script.js" defer></script>
  </head>
  <body>

      <div class="wrapper">
        <header>
          <div class="current-date"></div>
          <div class="icons">
            <span id="prev" class="material-symbols-rounded"><i class="bi bi-arrow-left"></i></span>
            <span id="next" class="material-symbols-rounded"><i class="bi bi-arrow-right"></i></span>
          </div>
        </header>
        <div class="calendar">
          <ul class="weeks">
            <li>Sun</li>
            <li>Mon</li>
            <li>Tue</li>
            <li>Wed</li>
            <li>Thu</li>
            <li>Fri</li>
            <li>Sat</li>
          </ul>
          <ul class="days">
            
          </ul>
        </div>
      </div>
  </body>
</html>
